<div class="container"  style="margin: 40px 40px 0px 30px;">
  <h1 style="color: white;">Hey <span style="color:lightgreen;">there,</span></h1>
  <h4 style="color: white;">Atria Notificatons - <span style="color:lightgreen;">Your college BRUH</span></h4>
</div>


<mat-tab-group animationDuration="1000ms" flex mat-align-tabs="center">
  <mat-tab label="General" style="color: white;">

    <mat-card class="example-card" *ngFor="let emp of list" style="margin:20px;">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon"
            style="padding: 0 14px;">verified_user</mat-icon>
        </div>
        <mat-card-title>{{emp.title}}</mat-card-title>
        <mat-card-subtitle>{{emp.dept}}</mat-card-subtitle>
      </mat-card-header>

      <!--  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
      <mat-card-content style="text-overflow: ellipsis;overflow: hidden;">
        <p>
          {{emp.body}}

        </p>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button> {{emp.date}}</button>
        <button mat-button>.</button>
      </mat-card-actions>
    </mat-card>
  </mat-tab>
  <mat-tab label="Department" style="color: white; ;">Content 2</mat-tab>
  <mat-tab label="Events" style="color: white;">Content 3</mat-tab>
</mat-tab-group>
